<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form id="helloworld-form">
        <p:growl id="growl" life="2000" />

        <p:panel header="PrimeFaces Partner Service Example">
            <h:panelGrid columns="2" cellpadding="4">

                <h:outputText value="First Name: "/>
                <p:inputText id="first-name" value="#{partnerRegisterPage.firstName}" />

                <h:outputText value="Last Name: "/>
                <p:inputText id="last-name" value="#{partnerRegisterPage.lastName}" />

                <p:commandButton id="register" value="Register" update="growl" action="#{partnerRegisterPage.registerPartner()}" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>
</html>
